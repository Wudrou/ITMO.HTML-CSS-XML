<!DOCTYPE html>
<html>
<head>
	<title>Работа с таблицами</title>
</head>
<body>
	<table border = "2" style="width:40%">
		<caption style = "caption-side:bottom">Список сотрудников</caption>
		<tr>
			<th>Фамилия</th>
			<th>Имя</th>
			<th>Отчество</th>
			<th>Город</th>
		</tr>
		<tr>
			<td rowspan = "2">Пупкин</td>
			<td>Василий</td>
			<td>Петрович</td>
			<td rowspan = "2">Москва</td>
		</tr>
		<tr>
			<td>Феофан</td>
			<td>Васильевич</td>
		</tr>
		<tr>
			<td>Шашкин</td>
			<td>Сидор</td>
			<td>Богданович</td>
			<td>Санкт-Петербург</td>
		</tr>
		<tr>
			<td colspan = "3">Лютикова Аделина Федоровна</td>
			<td>Тверь</td>
		</tr>
	</table>
</body>
</html>

<!-- L.4.5 -->
<!DOCTYPE html>
<html>
<head>
	<title>Table Example</title>
</head>
<body>
	<table>
		<colgroup>
			<col style="background-color:silver">
			<col span="2"style="background-color:yellow">
		</colgroup>
		<thead style = "color:green; background-color:lavender">
			<tr>
				<th>Месяц</th>
				<th>Продажи</th>
				<th>Менеджер</th>
			</tr>
  		</thead>
		<tfoot style = "color:blue">
			<tr>
				<td>Итого</td>
   			    <td colspan = "2" style= "text-align:right">170 000</td>
			</tr>
		</tfoot>
		<tbody style = "color:red">
   			<tr>
 			    <td>Ноябрь</td>
 			    <td>70 000</td>
			    <td>Шашкин</td>
			</tr>
 		    <tr>
				<td>Декабрь</td>
     			<td>100 000</td>
				<td>Пупкин</td>
			</tr>
		</tbody>
	</table> 
</body>
</html>
